<div class="container">
  <div class="container-fluid">
    <div class="col-lg-9 col-lg-offset-1">
      <div class="page-header">
        <h3>{{title}}</h3>
      </div>

      <!--message-->
        <div *ngIf="statusCode; else processing">

          <!--update delete-->
          <div *ngIf="statusCode === 200"[ngClass]="'success'">
          <div class="col-xs-12">
            <div class="alert alert-warning alert-dismissible">
              <button class="close" type="button" data-dismiss="alert">&times;</button>
              Successfully !
            </div>
          </div>
        </div>
          <!--update-->

          <!--saved-->
          <div *ngIf="statusCode === 201"[ngClass]="'success'">
          <div class="col-xs-12">
            <div class="alert alert-info alert-dismissible">
              <button class="close" type="button" data-dismiss="alert">&times;</button>
              Saved Successfully !
            </div>
          </div>
        </div>
          <!--saved-->

        </div>
      <!--message-->

      <table datatable
      class="table table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th>idmenus</th>
            <th>nama</th>
            <th>link</th>
            <th>opsi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let menu of menus">
            <td>{{menu.idmenus}}</td>
            <td>{{menu.name}}</td>
            <td>{{menu.link}}</td>
            <td>
              <button (click)="updateMenu(menu.idmenus)"
              type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>
                Update
              </button>
              <button (click)="deleteMenu(menu.idmenus)"
              type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash"></span>
                Delete
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>idmenus</th>
            <th>nama</th>
            <th>link</th>
            <th>opsi</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
<hr/>

  <!--FORM-->
  <div class="col-lg-9 col-lg-offset-1">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h4>Manage Form Menu</h4>
      </div>
      <div class="panel-body">
        <form [formGroup]="formMenu" class="form-horizontal" (ngSubmit)="onHandlingSubmit()">
          <div class="form-group">
            <label class="col-lg-3 control-label">Nama Menu :</label>
            <div class="col-lg-5">
              <input type="text" formControlName="name" class="form-control" placeholder="Nama Menu"/>

              <!--VALIDATION-->
              <label *ngIf="formMenu.get('name').invalid && processValidations"
               [ngClass]="'error'" style="color: crimson">Nama Menu Masih kosong !</label>
              <!--VALIDATION-->

            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Link Menu :</label>
            <div class="col-lg-5">
              <input type="text" formControlName="link" class="form-control" placeholder="Link Menu"/>

              <!--VALIDATION-->
                <label *ngIf="formMenu.get('link').invalid && processValidations"
                [ngClass]="'error'" style="color: crimson">
                Link Menu Masih Kosong !
                </label>
              <!--VALIDATION-->

            </div>
          </div>
          <div class="col-lg-offset-4">
            <!--SAVE BUTTON-->
            <button *ngIf="!IdMenuToUpdate" class="btn btn-primary">
              <span class="glyphicon glyphicon-ok"></span>
              Yes, Save it !
            </button>
            <!--UPDATE BUTTON-->
            <button *ngIf="IdMenuToUpdate" class="btn btn-success">
              <span class="glyphicon glyphicon-pencil"></span>
              Yes, Update It !
            </button>
            <!--CANCEL BUTTON-->
            <button (click)="backToCreateMenu()" class="btn btn-danger">
              <span class="glyphicon glyphicon-refresh"></span>
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--FORM-->

</div>
